<p>金門縣婦女生產  補助自治條例  </p>
<p>本補助申請條件為初生嬰兒父母之一方在金門縣設籍 6  個月以上，且嬰兒出生即設籍金門，無論在金門縣或在  外縣市生產，一律請於產後 8 個月內申請，逾期視同放  棄補助；申請方式，請持相關文件至嬰兒之戶籍鄉鎮公  所提出申請。依據『金門縣婦女生產補助自治條例』辦  理。  </p>
<p>1.單胞胎補助 2 萬元。  </p>
<p>2.雙胞胎補助 6 萬元。 </p>
<p>3.3 胞胎以上每胞胎補助 4 萬元。 </p>
